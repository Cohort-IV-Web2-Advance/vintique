version: '3.8'

services:
  # Frontend service (development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: vintique_frontend_dev
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - vintique_network
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Preserve node_modules
    command: npm run dev -- --host 0.0.0.0

  # Backend service (development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vintique_backend_dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+pymysql://vintique_user:${MYSQL_PASSWORD}@db:3306/vintique_db
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=30
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - ENVIRONMENT=development
      - GUNICORN_WORKERS=1
      - GUNICORN_TIMEOUT=120
      - GUNICORN_KEEPALIVE=2
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - vintique_network
    restart: unless-stopped
    volumes:
      - ./backend:/app  # Live reload
      - ./logs:/app/logs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # MySQL Database service
  db:
    image: mysql:8.0
    container_name: vintique_db_dev
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d:ro
    networks:
      - vintique_network
    restart: unless-stopped
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --slow-query-log=1
      --slow-query-log-file=/var/log/mysql/slow.log
      --long-query-time=2
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # phpMyAdmin service (development only)
  phpmyadmin:
    image: phpmyadmin:5.2.1
    container_name: vintique_phpmyadmin_dev
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      PMA_PORT: 3306
      HIDE_PHP_VERSION: true
    ports:
      - "127.0.0.1:8080:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - vintique_network
    restart: unless-stopped

volumes:
  mysql_dev_data:
    driver: local

networks:
  vintique_network:
    driver: bridge
